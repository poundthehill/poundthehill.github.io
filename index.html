---
layout: default
---

<div class="banner">
  <div class="row">
    <div class="large-12 columns">
      <div class="bannertext">
        <h1>Pound the Hill.</h1>
        <h2>A cafe/bistro/coffee shop located in the Eastern Market neighborhood of Washington, DC.</h2>
      </div>
    </div>
  </div>

  </div>

<div class="row">
  <div class="large-12 columns">
    <div class="home">

      <ul class="post-list">
        {% for post in site.posts %}
          <ul>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

              <p>{{ post.content }}</p>

            </h2>
          </ul>
        {% endfor %}
      </ul>

    </div>
  <div>
</div>
